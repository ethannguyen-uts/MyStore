<div class="cart-container">
  <div *ngIf="total == 0">
    <label>Oops, Your cart is empty. </label>

    <a routerLink="/">Back to shopping!</a>
  </div>
  <div *ngIf="total !== 0" class="list-cart-item">
    <div *ngFor="let product of listProduct" class="cart-item">
      <div class="image-container">
        <img src="{{ product.url }}" />
      </div>
      <div class="cart-item-details">
        <label>{{ product.name }}</label>
        <label>${{ product.price }}</label>
        <input type="number" name="Amount" value="{{ product.quantity }}" />
      </div>
    </div>
  </div>

  <form *ngIf="total !== 0" class="form form-margin">
    <label>Full name</label>
    <input type="text" name="fullName" placeholder="(minimum 3 characters)" />
    <label>Address</label>
    <input type="text" name="address" placeholder="(minimum 6 characters)" />
    <label>Credit Cart Number</label>
    <input
      type="text"
      name="creditCartNumber"
      placeholder="(16-digit number)"
    />
    <span class="placeholder"
      >We'll never share your payment details with anyone else</span
    >
    <button class="btn btn-primary">Submit</button>
  </form>
</div>
